on:
  push:
    tags:
      - '*'

jobs:

  build:

    name: ${{ matrix.os }}

    runs-on: windows-latest

    strategy:
      matrix:
        lisp: [sbcl]
        os: [windows]

    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v3

    - name: Check $PATH
      run: echo $PATH

    - name: Add $CORE_NAME
      run: echo "CORE_NAME=moonli-${{ matrix.os }}-${{ github.ref_name }}" >> $GITHUB_ENV

    - name: Download implementation
      env:
        LISP: ${{ matrix.lisp }}
        OS:   ${{ matrix.os }}
      run: |
        pwd
        ls -l
        bash --version
        bash <(curl -s https://raw.githubusercontent.com/digikar99/lisp-travis-lite/master/run.sh)

    - name: Download download-dependencies
      run: |
        git clone https://github.com/digikar99/download-dependencies $HOME/quicklisp/local-projects/download-dependencies

    - name: Download dependencies
      run: |
        cl --eval '(ql:quickload "download-dependencies")' \
           --eval '(in-package :download-dependencies)' \
           --eval '(push "./" ql:*local-project-directories*)' \
           --eval '(let ((*dependencies-home* (second ql:*local-project-directories*))) (ensure-system "moonli-repl"))'
        ls $HOME/quicklisp/local-projects/


    - name: Prepare moonli
      run: |
        cl --eval '(push "./" ql:*local-project-directories*)' --eval '(ql:quickload "moonli")' --eval "(asdf:make :moonli)"
        mv moonli $CORE_NAME


    - name: Upload moonli
      uses: actions/upload-artifact@v4
      with:
        name: moonli-${{ matrix.os }}-${{ github.ref_name }}
        path: moonli-${{ matrix.os }}-${{ github.ref_name }}


    - name: Publish moonli
      uses: SierraSoftworks/gh-releases@v1.0.4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        overwrite: 'true'
        files: moonli-${{ matrix.os }}-${{ github.ref_name }}


    - name: Prepare cl-repl.moonli
      run: |
        cl --eval '(push "./" ql:*local-project-directories*)' --eval '(ql:quickload "moonli-repl")' --eval "(asdf:make :moonli-repl)"
        mv cl-repl.moonli cl-repl.$CORE_NAME


    - name: Upload cl-repl.moonli
      uses: actions/upload-artifact@v4
      with:
        name: cl-repl.moonli-${{ matrix.os }}-${{ github.ref_name }}
        path: cl-repl.moonli-${{ matrix.os }}-${{ github.ref_name }}


    - name: Publish cl-repl.moonli
      uses: SierraSoftworks/gh-releases@v1.0.4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        overwrite: 'true'
        files: cl-repl.moonli-${{ matrix.os }}-${{ github.ref_name }}
